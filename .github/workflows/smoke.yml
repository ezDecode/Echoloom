name: smoke

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build image
        run: docker build -t echoloom:smoke .
      - name: Run container
        run: |
          docker run -d --rm -p 8000:8000 --name echoloom echoloom:smoke
          sleep 3
      - name: Smoke test
        run: |
          curl -f http://localhost:8000/health
          curl -f http://localhost:8000/metrics | head -n 5
      - name: Stop
        if: always()
        run: docker stop echoloom || true